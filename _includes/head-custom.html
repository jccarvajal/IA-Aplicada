<style>
  .wrapper {
    max-width: 960px; 
    padding: 20px;    /* Padding en Computador */
    margin: 0 auto;
  }
  section {
    width: 100%; 
    float: none;
    padding: 0;
    font-size: 1.1rem; /* <-- Tamaño de fuente en COMPUTADOR */
  }

  /* --- Reglas para MÓVIL --- */
  @media screen and (max-width: 768px) {
    .wrapper {
      padding: 10px;    /* Padding más chico en Móvil */
    }
    section {
      font-size: 1.0rem;  /* <-- Fuente normal en MÓVIL */
    }
  }

  /* --- ARREGLO PARA TABLAS EN MÓVIL --- */
  section table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  /* --- NUEVO: ESTILOS PARA NAVEGACIÓN INFERIOR (CON FLEXBOX) --- */
  
  /* 1. Convierte el párrafo en un contenedor Flexbox */
  section hr + p {
    display: flex;            /* Activa Flexbox */
    justify-content: space-between; /* Reparte el espacio */
    margin-top: 2rem;
    font-size: 0;             /* <-- TRUCO: Oculta el texto (los '|') */
  }

  /* 2. Estiliza los enlaces hijos */
  section hr + p a {
    font-size: 0.9rem;  /* <-- Devuelve el tamaño de fuente a los enlaces */
    flex: 1;            /* Dales a todos el mismo espacio (1/3 c/u) */
    text-align: center; /* Alinea al centro el segundo enlace */
  }

  /* 3. Sobrescribe la alineación del primero y el último */
  section hr + p a:first-child {
    text-align: left;     /* Alinea el primero a la izquierda */
  }
  section hr + p a:last-child {
    text-align: right;    /* Alinea el último a la derecha */
  }

  /* 4. Anula la negrita (**) */
  section hr + p a strong {
    font-weight: normal; 
    color: inherit;
  }
</style>
