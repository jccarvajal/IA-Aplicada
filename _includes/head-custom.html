<style>
  /* --- 1. ESTILO GENERAL --- */
  .wrapper {
    max-width: 960px; /* Ancho de página en computador */
    padding: 20px;    /* Padding en Computador */
    margin: 0 auto;
  }
  section {
    width: 100%; 
    float: none;
    padding: 0;
    font-size: 1.0rem; /* <-- Tamaño de fuente en COMPUTADOR */
  }

  /* --- 2. NAVEGACIÓN SUPERIOR (VOLVER) --- */
  .nav-header {
    margin-bottom: 1rem;
    font-size: 0.9rem;
  }

  /* --- 3. NAVEGACIÓN INFERIOR (ANTERIOR/ÍNDICE/SIGUIENTE) --- */
  section hr + p {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    font-size: 0; /* Oculta los separadores '|' */
  }
  section hr + p a {
    font-size: 0.9rem;  /* Estilo de los enlaces (igual al superior) */
    flex: 1;
    text-align: center;
  }
  section hr + p a:first-child {
    text-align: left;     /* Alinea el primero a la izquierda */
  }
  section hr + p a:last-child {
    text-align: right;    /* Alinea el último a la derecha */
  }
  section hr + p a strong {
    font-weight: normal; /* Quita la negrita */
    color: inherit;
  }

  /* --- 4. ARREGLO TABLAS EN MÓVIL --- */
  section table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  /* --- 5. REGLAS PARA MÓVIL --- */
  @media screen and (max-width: 768px) {
    .wrapper {
      padding: 5px;    /* Padding más chico en Móvil */
    }
    section {
      font-size: 1.0rem;  /* Fuente normal en MÓVIL */
    }
  }

  /* Ajuste del tamaño de fuente del título, si ya existe */
  h1 {
    font-size: 1.5rem;
  }
  /* Nueva regla para reducir e
  l tamaño de fuente en bloques de código */
  pre code {
    font-size: 0.8em; /* 90% del tamaño de fuente normal */
  }
  

  /* Solución para el problema de Scroll Horizontal en Bloques de Código Largos */
  pre {
    white-space: pre-wrap !important; /* Permite que el texto se envuelva automáticamente (wrapping) */
    word-wrap: break-word !important; /* Asegura que las palabras muy largas se rompan si es necesario */
    overflow-x: auto; /* Mantiene la barra de scroll horizontal para la seguridad */
  }

  
  /* NUEVA REGLA: Ajuste de tamaño de fuente para todas las tablas */
  table {
    font-size: 0.9em !important; 
    /* 0.9em es el 90% del tamaño normal. 
       Si 0.9em sigue siendo muy grande, prueba con 0.85em. */
  }
  
  
</style>
